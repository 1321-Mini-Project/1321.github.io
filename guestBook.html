<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style/guestBookStyle.css" />
</head>
<script>

    $(document).on("click", ".del", function () {
        $(this).closest("#guestBookInfo").remove(); 
    }); 

        

    function save() {
        let inputName = $("#inputName").val();
        let inputCont = $("#inputCont").val();
        
        let temp = `
        <div id="guestBookCont">
            <div id="guestBookInfo" class="row g-3">
                <input type="hidden" class="form-control" id="inputpass" placeholder="비밀번호" >
                <div class="col-sm-3">
                    <label for="inputPassword2" class="visually-hidden">name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="닉네임"  value="${inputName}">
                </div>
                <div class="col-sm-7">
                    <label for="inputPassword2" class="visually-hidden">text</label>
                    <input type="text" class="form-control" id="inputCont" placeholder="내용 작성"  value="${inputCont}">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary mb-3 saveBtn" id="modi" data-bs-toggle="modal" data-bs-target="#pwdModal">수정</button>
                    <button class="btn btn-secondary mb-3 del" id="del" data-bs-toggle="modal" data-bs-target="#pwdModal">삭제</button>
                </div>
            </div>
        </div>`;

        $(".cont").append(temp);
    }

</script>

<body>
    <header>
        <h1 class="title">방명록</h1>
    </header>
    <!-- Modal -->
    <div class="modal fade" id="pwdModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">비밀번호</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-2" id="pwdDiv">
                            <div class="col-sm-9">
                                <label for="inputPassword2" class="visually-hidden">Password</label>
                                <input type="password" class="form-control" id="passwd" placeholder="비밀번호를 입력하세요">
                            </div>
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-primary mb-3" onclick="save()">저장</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <div class="writeBox">
        <div class="row g-3">
            <div class="col-sm-3">
                <label for="inputPassword2" class="visually-hidden">name</label>
                <input type="text" class="form-control" id="inputName" placeholder="닉네임">
            </div>
            <div class="col-sm-7">
                <label for="inputPassword2" class="visually-hidden">text</label>
                <input type="text" class="form-control" id="inputCont" placeholder="내용 작성">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary mb-3 saveBtn" id="save" data-bs-toggle="modal" data-bs-target="#pwdModal" >등록</button>
            </div>
        </div>

    </div>
    <div class="cont">
        <div id="guestBookCont">
            <div id="guestBookInfo" class="row g-3">
                <input type="hidden" class="form-control" id="passwd" placeholder="비밀번호">
                <div class="col-sm-3">
                    <label for="inputPassword2" class="visually-hidden">name</label>
                    <input type="text" class="form-control" id="name" placeholder="닉네임">
                </div>
                <div class="col-sm-7">
                    <label for="inputPassword2" class="visually-hidden">text</label>
                    <input type="text" class="form-control" id="message" placeholder="내용 작성">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary mb-3 " id="modi" data-bs-toggle="modal" data-bs-target="#pwdModal">수정</button>
                    <button class="btn btn-secondary mb-3 " id="del" data-bs-toggle="modal" data-bs-target="#pwdModal">삭제</button>
                </div>
            </div>
        </div>
    </div>    
</body>

</html>
