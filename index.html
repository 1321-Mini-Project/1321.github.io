<div class="guest_book">
    <header>
        <h1>방명록</h1>
    </header>
    <!--비밀번호-->
    <div class="modal fade" id="pwdModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">비밀번호</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-2" id="pwdDiv">
                            <div class="col-sm-9">
                                <label for="inputPassword2" class="visually-hidden">Password</label>
                                <input type="password" class="form-control" id="inputPassword2" placeholder="비밀번호를 입력하세요">
                            </div>
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-primary mb-3" onclick="save()">저장</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <!--작성부분-->
    <div class="writeBox">
        <div class="row g-3">
            <div class="col-sm-2">
                <label for="inputPassword2" class="visually-hidden">name</label>
                <input type="text" class="form-control" id="guest_book_name" placeholder="이름">
            </div>
            <div class="col-sm-6">
                <label for="inputPassword2" class="visually-hidden">text</label>
                <input type="text" class="form-control" id="guest_book_content" placeholder="내용 작성">
            </div>
            <div class="col-sm-2">
                <label for="inputPassword2" class="visually-hidden">text</label>
                <input type="password" class="form-control" id="guest_book_password" placeholder="비밀번호(숫자 6자리)">
            </div>
            <div class="col-sm-1">
                <button class="btn btn-primary mb-3 saveBtn" id="guest_book_save_btn">등록</button>
            </div>
        </div>
    </div>

    <!--방명록 내용 표시 부분-->
    <div class="guest_book_container">
        <div id="guestBookCont">
            <div id="guestBookInfo" class="row g-3">
                <input type="hidden" class="form-control" id="passwd" placeholder="비밀번호">
                <div class="col-sm-3">
                    <label for="inputPassword2" class="visually-hidden">name</label>
                    <input type="text" class="form-control" id="guestbook_name" placeholder="이름">
                </div>
                <div class="col-sm-7">
                    <label for="inputPassword2" class="visually-hidden">text</label>
                    <input type="text" class="form-control" id="guestbook_content" placeholder="내용 작성">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary mb-3 " id="guest_book_modi" data-bs-toggle="modal" data-bs-target="#pwdModal">수정</button>
                    <button class="btn btn-secondary mb-3 " id="guest_book_del" data-bs-toggle="modal" data-bs-target="#pwdModal">삭제</button>
                </div>
            </div>
        </div>
    </div>
