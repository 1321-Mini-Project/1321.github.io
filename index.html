    <link rel="stylesheet" href="./style/style.css" />

            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./src/img/favicon.ico"

</head>

<body>
    <div class="header header-fade-in">
        <button id="lightBtn">라이트 모드</button>
        <button id="darkBtn">다크 모드</button>
    </div>
    <div class="title header-fade-in">
        <h1 id="teamName">TEAM 1321</h1>
        <h1 id="teamIntro" style="display: none;">I 3명과 E 1명이 모여 1321이 되었습니다!</h1>
        <button id="teamIntroBtn">팀소개</button>
    </div>
    <div class="member main-fade-in">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <a href="https://jeontak.github.io/" target="_blank">
                    <div id="jeon" class="card">
                        <img alt="..." class="card-img-top" src="./src/img/jeontak.jpg">
                        <div class="member-image">
                        </div>
                        <div class="member-name">
                            <small class="text-body-secondary">팀장 전 탁</small>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="https://1321-mini-project.github.io/buha002/" target="_blank">
                    <div id="park" class="card">
                        <img alt="..." class="card-img-top"
                            src="./src/img/sangbu.jpg">
                        <div class="member-image">
                        </div>
                        <div class="member-name">
                            <small class="text-body-secondary">팀원 박상부</small>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="https://1321-mini-project.github.io/cjhRep/" target="_blank">
                    <div id="choi" class="card">
                        <img alt="..." class="card-img-top" src="./src/img/cjh.jpg">
                        <div class="member-image">
                        </div>
                        <div class="member-name">
                            <small class="text-body-secondary">팀원 최지혜</small>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="https://kimkihong-1111.github.io/KKH.github.io/" target="_blank">
                    <div id="kim" class="card">
                        <img alt="..." class="card-img-top"
                            src="./src/img/kkh.jpg">
                        <div class="member-image">
                        </div>
                        <div class="member-name">
                            <small class="text-body-secondary">팀원 김기홍</small>
                        </div>
                    </div>
                </a>
            </div>

        </div>

    </div>
    <div class="guest_book footer-fade-in">
        <header>
            <h1>방명록</h1>
        </header>
        <!--작성부분-->
        <div class="writeBox">
            <div class="row g-3">
                <div class="col-sm-2">
                    <label class="visually-hidden">name</label>
                    <input type="text" class="form-control" id="guest_book_name" placeholder="이름">
                </div>
                <div class="col-sm-6">
                    <label class="visually-hidden">text</label>
                    <input type="text" class="form-control" id="guest_book_content" placeholder="내용 작성">
                </div>
                <div class="col-sm-2">
                    <label class="visually-hidden">text</label>
                    <input type="password" class="form-control" id="guest_book_password" placeholder="비밀번호(숫자 6자리)">
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-primary mb-3 saveBtn" id="guest_book_save_btn">등록</button>
                </div>
            </div>
        </div>

        <!--방명록 내용 표시 부분-->
        <div class="guest_book_container">
            <div id="guestBookCont">
                <div id="guestBookInfo" class="row g-3">
                    <div class="col-sm-2">
                        <p class="guest_book_name">이름</p>
                    </div>
                    <div class="col-sm-6">
                        <p class="guest_book_name">내용</p>
                    </div>
                    <div class="col-sm-2">
                        <input type="password" class="form-control" id="guest_book_content_password" placeholder="비밀번호(숫자 6자리)">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary mb-3 " id="guest_book_modi">수정</button>
                        <button class="btn btn-secondary mb-3 " id="guest_book_del">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>

</body>

</html>
